<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de Presupuestos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .bg-negro { background-color: #343a40; color: white; padding: .5rem; }
        .table th, .table td { vertical-align: middle; }
        a:hover { color: red;}
    </style>
</head>
<body>

<div class="container my-5" id="contentToPrint">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h1>AXENTIA</h1>
                    <p class="text-muted">Generación de presupuestos.</p>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-3">
                        <div class="bg-negro">Empresa</div>
                        <input type="text" class="form-control mb-1" id="empresa" placeholder="Nombre empresa *" value="AXENTIA" required readonly>
                        <input type="text" class="form-control mb-1" id="dempresa" placeholder="Dirección empresa" value="Sarmiento 24" readonly>
                        <input type="text" class="form-control mb-1" id="mejecutivo" placeholder="Mail ejecutivo *" value="adm.axentia@gmail.com" required readonly>
                        <input type="text" class="form-control mb-1" id="tejecutivo" placeholder="Teléfono" value="+56 9 1234 5678" required readonly>
                    </div>
                    <div class="col-sm-3">
                        <div class="bg-negro">Información del Cliente</div>
                        <input type="text" class="form-control mb-1" id="nombreCliente" placeholder="Nombre cliente *"  required>
                        <input type="text" class="form-control mb-1" id="direccionCliente" placeholder="Dirección cliente">
                        <input type="text" class="form-control mb-1" id="mailcliente" placeholder="Mail cliente">
                    </div>
                    <div class="col-sm-6">
                        <div class="bg-negro">Información del Presupuesto</div>
                        <div class="row mb-1">
                            <label class="col-6 col-form-label">Número</label>
                            <div class="col-6"><input type="text" class="form-control" placeholder="Ej: 001"></div>
                        </div>
                        <div class="row mb-1">
                            <label class="col-6 col-form-label">Tipo de moneda</label>
                            <div class="col-6">
                                <select class="form-select" id="tipomoneda">
                                    <option value="">-- Selecciona --</option>
                                    <option value="USD" selected>Dólar (USD)</option>
                                    <option value="ARS">Peso Argentino (ARS)</option>
                                    <option value="EUR">Euro (EUR)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label class="col-6 col-form-label">Fecha</label>
                            <div class="col-6"><input type="date" class="form-control" value="2025-08-29"></div>
                        </div>
                        <div class="row mb-1">
                            <label class="col-6 col-form-label">Validez (días)</label>
                            <div class="col-6"><input type="number" class="form-control" id="validez" value="3" min="1" required></div>
                        </div>
                        <div class="row mb-1">
                            <label class="col-6 col-form-label">Forma de pago</label>
                            <div class="col-6">
                                <select class="form-select" id="formapago">
                                    <option value="">-- Selecciona --</option>
                                    <option value="Efectivo" selected>Efectivo</option>
                                    <option value="Cuenta Corriente">Cuenta Corriente</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Cheque">Cheque</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Ítems</th>
                                    <th style="width: 100px">Cantidad</th>
                                    <th style="width: 150px">Precio</th>
                                    <th style="width: 150px">Total</th>
                                    <th style="width: 35px"></th>
                                </tr>
                            </thead>
                            <tbody id="items_table_body">
                                <tr class="item-row" data-id="1">
                                    <td><input type="text" class="form-control item-name" placeholder="Ítem"></td>
                                    <td><input type="number" class="form-control item-qty" placeholder="Cant." min="0"></td>
                                    <td><input type="number" class="form-control item-price" placeholder="Precio" min="0"></td>
                                    <td><input type="number" class="form-control item-total" placeholder="Total" readonly></td>
                                    <td class="text-center" style="padding: 14px;"><a href="#" class="delete-row"><i class="bi bi-x-circle"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" id="add_row" class="btn btn-success"><i class="bi bi-plus-circle"></i> Añadir artículo</button>
                    </div>
                </div>
                
                <div class="row mt-3 mb-3 justify-content-end">
                    <div class="col-sm-4">
                        <table class="table">
                            <thead class="table-dark">
                                <tr><th colspan="2" class="text-center">Totales</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-6 text-end">Subtotal</td>
                                    <td class="col-6"><input type="number" class="form-control" id="subtotal" readonly></td>
                                </tr>
                                <tr>
                                    <td class="col-6 text-end">Impuesto (%)</td>
                                    <td class="col-6"><input type="number" class="form-control" id="tax" value="10.5" min="0" max="100"></td>
                                </tr>
                                <tr>
                                    <td class="col-6 text-end">Total Final</td>
                                    <td class="col-6"><input type="number" class="form-control" id="finalTotal" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row justify-content-center mt-4">
                    <div class="col-sm-6 text-center">
                        <button id="downloadPdf" class="btn btn-primary btn-lg">Descargar PDF</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="scripts/app_presupuesto.js"></script>

</body>
</html>
